<!DOCTYPE html>
<html>
    <body>
        <h2>Welcome to Socia Net</h2>
        
        <form action="/" method="post">
            <input placeholder="Name" name="name">
            <input placeholder="Post Content" name="post">
            <input type="submit" value="Submit">
        </form>

        {% for post in posts %}
        <div>{{post[1] + " : " + post[2]}}</div>
        {% endfor %}
    </body>
</html>
